    <div id="contenedor">
      
      <!--Diario-->
      <div id="contenedor2">
        <h1>Snoopy Diary!</h1>
        <h3>How was your day today?</h3>
        <div class="date-container">
          <p>Select the date:</p>
          <input type="date">
        </div>
        <div id="contenedor-textarea">
          <textarea name="diariotxt" id="diariotxt" placeholder="Start writting!"></textarea>
          <button type="submit" title="Send" name="Send">Send</button>
        </div>
      </div>

    
      <!--Recordatorio-->
      <div class="list roundBorder">
        <div class="date">
          <div class="dateRight">
            <div id="dateNumber"></div>
            <div>
              <div id="dateMonth"></div>
              <div id="dateYear"></div>
            </div>
          </div>
          <div id="dateText"></div>
        </div>
        <form onsubmit="addNewTask(event)" >
          <input type="text" name="taskText" autocomplete="off" placeholder="New task" class="roundBorder">
          <button type="submit" class="addTaskButton">+</button>
          <button type="button" class="orderButton roundBorder" onclick="renderOrderedTasks()">Ordenar</button>
        </form>
        <div id="tasksContainer"></div>
      </div>
    </div>
